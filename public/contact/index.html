<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="site-contact-title">Let's build your <span>dream</span> home</h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>TELL US ABOUT YOUR PROJECT</h4>
          <form
            id="contact-form"
            action="https://formspree.io/f/xdoqrovl"
            method="post">
            <div class="row">
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  name="first-name"
                  id="first-name"
                  placeholder="First Name"
                  required />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  name="last-name"
                  id="last-name"
                  placeholder="Last Name"
                  required />
              </div>
              <div class="col-lg-6">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required />
              </div>
              <div class="col-lg-6">
                <div class="select-wrapper">
                  <select
                    class="form-control"
                    id="projectType"
                    name="project-type"
                    required>
                    <option value="" selected disabled hidden>
                      Project Type
                    </option>
                    
                    <option value="ar">Architectural Drawings</option>
                    
                    <option value="ex">Extension</option>
                    
                    <option value="rn">Renovation</option>
                    
                  </select>
                </div>
              </div>
              <div class="col-12">
                <textarea
                  class="form-control"
                  id="aboutProject"
                  name="about-project"
                  rows="6"
                  placeholder="About the Project"></textarea>
              </div>
              <div class="col-12">
                <button
                  formtarget="_blank"
                  type="submit"
                  class="btn btn-primary"
                  id="contact-form-button">
                  <span class="btn-area">
                    <span
                      data-text="Send Message">
                      Send Message
                    </span>
                  </span>
                </button>
              </div>
              <p id="contact-form-status"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
