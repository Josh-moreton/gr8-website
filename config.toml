baseURL = "https://gr8constructionprojects.com"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-us"
title = "GR8 Construction Projects"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = "G-PQS6VLCH2Z"
  favicon = "android-chrome-512x512.png"

  [params.homepage]
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo.svg"
    mobile_height = "36px"
    desktop = "images/logo/GR8 Long Logo.svg"
    desktop_height = "36px"
    alt = "GR8 Construction Projects"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#204A84"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_og_image = "images/og-image.png"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Website by <a class="jsm" href="https://rwxt.org">Josh Moreton</a>'

  # Contact Form
  [params.contactForm]
    placeholder_first_name        = "First Name"
    placeholder_last_name         = "Last Name"
    placeholder_email             = "Email"
    placeholder_project_type      = "Project Type"
    placeholder_about_the_project = "About the Project"
    send_message                  = "Send Message"

    [[params.contactForm.projectType]]
      value = "ar"
      title  = "Architectural Drawings"
    [[params.contactForm.projectType]]
      value = "ex"
      title  = "Extension"
    [[params.contactForm.projectType]]
      value = "rn"
      title  = "Renovation"

[menu]
  # Main Menu
  [[menu.main]]
    name = "Services"
    url = "/services/"
    weight = 1

  [[menu.main]]
    name = "Team"
    url = "/team/"
    weight = 2

  [[menu.main]]
    name = "The Process"
    url = "/process/"
    weight = 3

  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
    weight = 2
